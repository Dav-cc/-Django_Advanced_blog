<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #333;
        }
        .meta-info {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }
        .meta-info strong {
            color: #333;
        }
        .content {
            font-size: 1.2em;
            line-height: 1.6;
            color: #444;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .back-link:hover {
            background-color: #45a049;
        }
        .post-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ post.title }}</h1>

        <!-- Meta information (author, category, created date) -->
        <div class="meta-info">
            <p><strong>Author:</strong> {{ post.author.first_name }}</p>
            <p><strong>Category:</strong> {{ post.category.name }}</p>
            <p><strong>Created on:</strong> {{ post.created_date|date:"F j, Y" }}</p>
        </div>

        <!-- Post content -->
        <div class="content">
            <p>{{ post.content }}</p>
        </div>

        <!-- Post image (if exists) -->
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Post image" class="post-image">
        {% endif %}

        <!-- Back link -->
        <a href="{% url 'blog:postlistt' %}" class="back-link">Back to Posts</a>
    </div>
</body>
</html>
